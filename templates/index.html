<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JayCloud - Secure Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="JayCloud Logo" class="logo">
            <h1>JayCloud</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#upload-section">Upload</a></li>
                    <li><a href="#files-section">Your Files</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h2>Welcome, {{ current_user.username }}!</h2>
                <p>Securely store and manage your files.</p>
                <a href="#upload-section" class="btn">Get Started</a>
            </div>
        </section>

        <!-- Upload Section -->
        <section id="upload-section" class="upload-section">
            <div class="container">
                <h2>Upload Your Files</h2>
                <input type="file" id="fileInput">
                <button id="uploadBtn">Upload</button>
                <div id="status"></div>
            </div>
        </section>

        <!-- Files Section -->
        <section id="files-section" class="files-section">
            <div class="container">
                <h2>Your Files</h2>
                <table id="filesTable">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Upload Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Files will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 JayCloud. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
