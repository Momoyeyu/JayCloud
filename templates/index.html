<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JayCloud - Secure Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to JayCloud</h1>
        <p>Securely upload your files with fast deduplication and encryption.</p>
        <div class="upload-section">
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload</button>
            <div id="status"></div>
        </div>
        <div class="files-section">
            <h2>Your Files</h2>
            <table id="filesTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Upload Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
